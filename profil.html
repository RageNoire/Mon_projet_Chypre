<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de Vincent BREY</title>
    <style>
        body {
            margin: 0; /* Supprime les marges par défaut */
            display: flex; /* Utilise Flexbox pour centrer le contenu */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            height: 100vh; /* Hauteur de la fenêtre */
            background-color: #f0f0f0; /* Couleur de fond */
        }

        img {
            max-width: 100%; /* L'image prend toute la largeur de la fenêtre */
            max-height: 100%; /* L'image ne dépasse pas la hauteur de la fenêtre */
        }

        p {
            position: absolute; /* Positionne le texte sur l'image */
            bottom: 20px; /* Espace depuis le bas */
            left: 50%; /* Centre horizontalement */
            transform: translateX(-50%); /* Ajuste pour centrer le texte */
            font-size: 1.5em; /* Taille de la police */
            color: #ffffff; /* Couleur du texte */
            background: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
            padding: 10px; /* Espace autour du texte */
        }
    </style>
</head>
<body>
    <img src="Base_de_donnée/Profil_Vincent.jpg" alt="Vincent BREY">
    <p>Développeur : Vincent BREY</p>
</body>
</html>
